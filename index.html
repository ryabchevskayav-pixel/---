<div>
<style>
.score-root{
  display:flex;
  gap:40px;
  justify-content:center;
  font-family:system-ui;
  color:{{TEXT_COLOR}};
}
.player{text-align:center}
.score{
  font-size:{{FONT_SIZE}}em;
  {{GLOW}}
}
button{
  margin:6px 4px;
  padding:6px 12px;
  font-size:1rem;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>

<div class="score-root">
  <div class="player">
    <div>{{NAME1}}</div>
    <div class="score" id="s1">{{START}}</div>
    <button id="p1plus">+</button>
    <button id="p1minus">−</button>
  </div>

  <div class="player">
    <div>{{NAME2}}</div>
    <div class="score" id="s2">{{START}}</div>
    <button id="p2plus">+</button>
    <button id="p2minus">−</button>
  </div>
</div>

<script>
const s1 = document.getElementById("s1");
const s2 = document.getElementById("s2");

document.getElementById("p1plus").onclick  = () => s1.textContent = +s1.textContent + 1;
document.getElementById("p1minus").onclick = () => s1.textContent = +s1.textContent - 1;

document.getElementById("p2plus").onclick  = () => s2.textContent = +s2.textContent + 1;
document.getElementById("p2minus").onclick = () => s2.textContent = +s2.textContent - 1;
</script>
</div>
